{{ "<!-- HEADER -->" | safeHTML }}
<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h3 class="cover-title">The first and largest Go conference in Southeast Asia!</h3>
            <div class="cover-img">
              <img class="img-responsive" src="../../img/gopherconsg.svg" alt="GopherCon Singapore" width="450" height="450">
            </div>
            <h2 class="cover-subtitle">25 - 26 May 2017 <br><a
             href="/venue">Google Asia Pacific HQ, Singapore</a></h2>
            {{ if and .Site.Params.hero.slogan .Site.Params.hero.subtitle }}
                <hr>
            {{ end }}
            <div class="btns-list">
            {{ with .Site.Params.hero.buttonText }}
            <a href="http://www.ticketbase.com/events/gopherconsg2017" class="btn btn-primary btn-xl register-btn">{{ . }}</a>
            {{ end }}
            </div>
        </div>
    </div>
</header>
